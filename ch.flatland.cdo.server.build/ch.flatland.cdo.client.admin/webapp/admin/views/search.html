<div> <div class="col-xs-5"> <div class="panel panel-default"> <div class="panel-heading"><i class="glyphicon glyphicon-search"></i> Search</div> <div class="panel-body"> <form name="searchForm" ng-submit="search()" novalidate role="form"> <div class="form-group"> <input type="text" name="query" id="query" class="form-control" ng-model="query" placeholder="Query" required> </div> <div class="form-group"> <select ng-model="searchType" ng-options="opt as opt for opt in searchLiterals" class="form-control" id="searchType" name="searchType" ng-required="true"> </select> </div> <div class="form-actions"> <button type="submit" ng-disabled="searchForm.$invalid" class="btn btn-success">Search </button> </div> </form> </div> </div> <ul class="list-group table-striped"> <li class="list-group-item" ng-repeat="row in rowCollection"> <img ng-src="{{row.icon}}"> <a ng-if="row.id !== undefined" href ng-click="setNewObject(row._links.self.href)"> <strong class="reflink" ng-bind-html="row.label | highlight:query">{{row.label}}</strong> <i class="small"> - {{row.id}} - {{row.type}}</i> </a> </li> </ul> </div> <div class="col-xs-7"> <attributes-form></attributes-form> <references-form></references-form> <object-identity></object-identity> </div> </div>
