<div class="panel panel-default"> <div class="panel-heading"><i class="glyphicon glyphicon-barcode"></i> <span ng-click="show2 = !show2" class="reflink">Object Identity <strong>{{selectedObject.label}}</strong></span></div> <div class="panel-body"> <table ng-show="selectedObject != undefined && show2"> <tr> <td class="control-label col-sm-4"><label>id</label> <td class="col-sm-8">{{selectedObject.id}}  <tr> <td class="control-label col-sm-4"><label>revision</label> <td class="col-sm-8">{{selectedObject.revision}}  <tr> <td class="control-label col-sm-4"><label>date</label> <td class="col-sm-8">{{selectedObject.date | date : dateFormat}}  <tr> <td class="control-label col-sm-4"><label>uri</label> <td class="col-sm-8">{{selectedObject._links.self.href}}  <tr> <td class="control-label col-sm-4"><label>permission</label> <td class="col-sm-8">{{selectedObject.permission}}  <tr> <td class="control-label col-sm-4"><label>author</label> <td class="col-sm-8">{{selectedObject.author}}  <tr> <td class="control-label col-sm-4"><label>type</label> <td class="col-sm-8">{{selectedObject.type}}  </table> </div> </div>
