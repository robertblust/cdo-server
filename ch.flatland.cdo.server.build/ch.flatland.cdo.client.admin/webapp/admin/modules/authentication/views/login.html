<div class="container-fluid"> <div class="row"> <div class="col-xs-4"></div> <div class="col-xs-4"> <alert ng-show="error" type="danger" close="closeAlert()"> {{error}} </alert> <div class="panel panel-primary"> <div class="panel-heading"><i class="glyphicon glyphicon-cloud"></i> CDO Web Login</div> <div class="panel-body"> <form name="loginForm" ng-submit="login()" novalidate role="form"> <div class="form-group"> <!--ng-class="{ 'has-error' : loginForm.username.$invalid}"--> <label for="username">Username</label> <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="Username" required> </div> <div class="form-group"> <!--ng-class="{ 'has-error' : loginForm.password.$invalid}"--> <label for="password">Password</label> <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password" required> </div> <div class="form-group"> <label for="rendpoint">Repository Endpoint</label> <input type="text" name="rendpoint" id="rendpoint" class="form-control" ng-model="rendpoint"> </div> <div class="form-actions"> <button type="submit" ng-disabled="loginForm.$invalid || dataLoading" class="btn btn-success">Login </button> <i ng-if="dataLoading" class="loading glyphicon glyphicon-repeat"></i> </div> </form> </div> </div> </div> <div class="col-xs-4"></div> </div> </div>
